<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Metal Radio Player</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #0a0a0a;
    color: #eee;
    font-family: Arial, sans-serif;
}

#main {
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: 20px;
}

/* ===== NOW PLAYING ===== */
#now-playing {
    display: flex;
    gap: 20px;
    align-items: center;
    background: #000;
    border: 1px solid #330000;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 15px;
}

#now-art {
    width: 320px;
    height: 320px;
    border-radius: 8px;
    object-fit: cover;
    box-shadow: 0 0 30px rgba(255,0,0,0.35);
}

#now-title {
    font-size: 1.5em;
    font-weight: bold;
}

#now-channel {
    opacity: 0.7;
}

/* ===== CUSTOM PLAYER ===== */
#audio {
    display: none;
}

#player-ui {
    background: #000;
    border: 1px solid #330000;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 15px;
}

#progress-container {
    height: 12px;
    background: #111;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

#progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff1a1a, #990000);
    box-shadow: 0 0 15px rgba(255,0,0,0.6);
}

#playhead {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #ff1a1a;
    box-shadow: 0 0 12px rgba(255,0,0,0.9);
    pointer-events: none;
}

#time {
    display: flex;
    justify-content: space-between;
    font-size: 0.9em;
    opacity: 0.8;
    margin-top: 6px;
}

/* ===== CONTROLS ===== */
.controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.btn {
    padding: 10px 20px;
    border-radius: 6px;
    border: 1px solid #660000;
    cursor: pointer;
    font-weight: bold;
    background: linear-gradient(180deg, #ff1a1a, #990000);
    color: #fff;
}

/* ===== CHANNEL PANEL ===== */
#channels-panel {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
    overflow-y: auto;
}

.channel-btn {
    background: #111;
    border: 1px solid #330000;
    border-radius: 10px;
    padding: 20px;
    font-size: 1.1em;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
}

.channel-btn.active {
    background: linear-gradient(180deg, #ff1a1a, #990000);
    box-shadow: 0 0 20px rgba(255,0,0,0.4);
}
</style>
</head>

<body>

<div id="main">

    <div id="now-playing">
        <img id="now-art" src="">
        <div>
            <div id="now-title">—</div>
            <div id="now-channel">—</div>
        </div>
    </div>

    <!-- CUSTOM PLAYER -->
    <div id="player-ui">
        <div id="progress-container">
            <div id="progress"></div>
            <div id="playhead"></div>
        </div>
        <div id="time">
            <span id="current">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
        <button class="btn" id="prevBtn">⏮ Prev</button>
        <button class="btn" id="nextBtn">⏭ Next</button>
    </div>

    <div id="channels-panel"></div>
</div>

<script>
/* ===== CONFIG ===== */
const FALLBACK_THUMB = 'thumbs/Default.gif';

const channels = {
    ThrashMetal: {
        name: 'Thrash Metal',
        tracks: [
            { file: 'mp3/thrashmetal/Exodus - Fabulous Disaster.mp3', title: 'Exodus - Fabulous Disaster', thumb: 'thumbs/thrashmetal/Exodus - Fabulous Disaster.jpg' },
            { file: 'mp3/thrashmetal/Anthrax - Caught In A Mosh.mp3', title: 'Anthrax - Caught In A Mosh', thumb: 'thumbs/thrashmetal/Anthrax - Caught In A Mosh.jpg' },
            { file: 'mp3/thrashmetal/Evildead - Gone Shooting.mp3', title: 'Evildead - Gone Shooting', thumb: 'thumbs/thrashmetal/Evildead - Gone Shooting.jpg' },
            { file: 'mp3/thrashmetal/Mortal Sin - Voyage of the Disturbed.mp3', title: 'Mortal Sin - Voyage of the Disturbed', thumb: 'thumbs/thrashmetal/Mortal Sin - Voyage of the Disturbed.jpg' },
            { file: 'mp3/thrashmetal/Sodom - Agent Orange.mp3', title: 'Sodom - Agent Orange', thumb: 'thumbs/thrashmetal/Sodom - Agent Orange.jpg' }
        ]
    },
    Rock: {
        name: 'Rock',
        tracks: [
            { file: 'mp3/rock/ACDC-HighVoltage.mp3', title: 'AC DC - High Voltage', thumb: 'thumbs/rock/ACDC-HighVoltage.jpg' },
            { file: 'mp3/rock/ACDC-LiveWire.mp3', title: 'AC DC - Live Wire', thumb: 'thumbs/rock/ACDC-LiveWire.jpg' },
            { file: 'mp3/rock/ACDC-TNT.mp3', title: 'AC DC - T.N.T', thumb: 'thumbs/rock/ACDC-TNT.jpg' }
        ]
    }
};

/* ===== STATE ===== */
let currentChannel = 'ThrashMetal';
let playlist = [];
let playBag = [];
let history = [];

const audio = document.getElementById('audio');
const nowArt = document.getElementById('now-art');
const nowTitle = document.getElementById('now-title');
const nowChannel = document.getElementById('now-channel');

/* ===== SHUFFLE BAG ===== */
function refillBag() {
    playBag = playlist.map((_, i) => i).sort(() => Math.random() - 0.5);
}

function nextIndex() {
    if (playBag.length === 0) refillBag();
    const idx = playBag.shift();
    history.push(idx);
    return idx;
}

function prevIndex() {
    if (history.length > 1) {
        history.pop();
        return history[history.length - 1];
    }
    return history[0];
}

/* ===== PLAYBACK ===== */
function playTrack(i) {
    const t = playlist[i];
    audio.src = t.file;
    audio.play();

    nowArt.src = t.thumb || FALLBACK_THUMB;
    nowArt.onerror = () => nowArt.src = FALLBACK_THUMB;

    nowTitle.textContent = t.title;
    nowChannel.textContent = channels[currentChannel].name;
}

/* ===== CHANNELS ===== */
function switchChannel(ch) {
    currentChannel = ch;
    playlist = channels[ch].tracks;
    history = [];
    refillBag();
    renderChannels();
    playTrack(nextIndex());
}

function renderChannels() {
    const panel = document.getElementById('channels-panel');
    panel.innerHTML = '';
    Object.keys(channels).forEach(ch => {
        const btn = document.createElement('button');
        btn.className = 'channel-btn' + (ch === currentChannel ? ' active' : '');
        btn.textContent = channels[ch].name;
        btn.onclick = () => switchChannel(ch);
        panel.appendChild(btn);
    });
}

/* ===== PROGRESS BAR ===== */
const progress = document.getElementById('progress');
const playhead = document.getElementById('playhead');
const container = document.getElementById('progress-container');
const currentEl = document.getElementById('current');
const durationEl = document.getElementById('duration');

audio.addEventListener('timeupdate', () => {
    const pct = (audio.currentTime / audio.duration) * 100 || 0;
    progress.style.width = pct + '%';
    playhead.style.left = pct + '%';
    currentEl.textContent = format(audio.currentTime);
});

audio.addEventListener('loadedmetadata', () => {
    durationEl.textContent = format(audio.duration);
});

container.onclick = e => {
    const r = container.getBoundingClientRect();
    audio.currentTime = ((e.clientX - r.left) / r.width) * audio.duration;
};

function format(t) {
    const m = Math.floor(t / 60);
    const s = Math.floor(t % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
}

/* ===== EVENTS ===== */
audio.addEventListener('ended', () => playTrack(nextIndex()));
document.getElementById('nextBtn').onclick = () => playTrack(nextIndex());
document.getElementById('prevBtn').onclick = () => playTrack(prevIndex());

/* ===== INIT ===== */
renderChannels();
switchChannel(currentChannel);
</script>

</body>
</html>
